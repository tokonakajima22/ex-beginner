<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録</title>
</head>
<body>
<form th:action="@{/exam04/result}" method="post" th:object="${userForm}">
<h1>ユーザ登録</h1>

<div th:errors="*{name}" style="color:red">エラー</div>
名前：<input type="text" name="name" th:field="*{name}"><br>

<div th:errors="*{age}" style="color:red">エラー</div>
年齢：
<input type="text" name="age" th:field="*{age}"><br>

<div th:errors="*{comment}" style="color:red">エラー</div>
コメント：<br>
<textarea rows=5 cols=25 name="comment" th:field="*{comment}"></textarea><br>
<button>登録</button>

</form>
</body>
</html>
